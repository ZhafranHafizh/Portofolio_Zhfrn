                    <span className="bg-teal-100 text-teal-800 px-4 py-2 rounded-full text-sm font-medium shadow-sm">Wireframing & Prototyping</span>
                    <span className="bg-teal-100 text-teal-800 px-4 py-2 rounded-full text-sm font-medium shadow-sm">Desain Antarmuka (UI)</span>
                    <span className="bg-teal-100 text-teal-800 px-4 py-2 rounded-full text-sm font-medium shadow-sm">Pengujian Kegunaan (UX)</span>
                    <span className="bg-teal-100 text-teal-800 px-4 py-2 rounded-full text-sm font-medium shadow-sm">Desain Interaksi</span>
                    <span className="bg-teal-100 text-teal-800 px-4 py-2 rounded-full text-sm font-medium shadow-sm">Design Systems</span>
                    <span className="bg-teal-100 text-teal-800 px-4 py-2 rounded-full text-sm font-medium shadow-sm">Figma</span>
                    <span className="bg-teal-100 text-teal-800 px-4 py-2 rounded-full text-sm font-medium shadow-sm">Miro</span>
                    <span className="bg-teal-100 text-teal-800 px-4 py-2 rounded-full text-sm font-medium shadow-sm">Analisis Data</span>
                  </div>
                </div>
              </section>
        
              {/* Projects Section */}
              <section id="projects-section" className="mb-12">
                <h2 className="text-3xl font-bold text-stone-800 text-center mb-8 border-b-2 pb-2 border-teal-100">Proyek Pilihan</h2>
                <p className="text-center text-stone-700 mb-10 max-w-3xl mx-auto">Jelajahi beberapa studi kasus UI/UX saya yang menyoroti proses desain, tantangan, solusi, dan dampak yang dicapai.</p>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                  {projectsData.map(project => (
                    <ProjectCard key={project.id} project={project} onSelectProject={onSelectProject} />
                  ))}
                </div>
              </section>
            </div>
          );
        };
        
        // Komponen Kartu Proyek untuk Dashboard
        const ProjectCard = ({ project, onSelectProject }) => {
          return (
            <div className="bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105 border border-stone-200">
              <img src={project.imageUrl} alt={project.title} className="w-full h-56 object-cover" />
              <div className="p-6">
                <span className="text-sm font-semibold text-teal-600 mb-2 block">{project.category}</span>
                <h3 className="text-xl font-bold text-stone-800 mb-2">{project.title}</h3>
                <p className="text-stone-600 text-base mb-4">{project.shortDescription}</p>
                <button
                  onClick={() => onSelectProject(project.id)}
                  className="bg-teal-600 hover:bg-teal-700 text-white px-5 py-2 rounded-md font-semibold transition-colors duration-200 shadow-md"
                >
                  Lihat Studi Kasus
                </button>
              </div>
            </div>
          );
        };
        
        // Komponen Halaman Detail Proyek
        const ProjectDetailPage = ({ projectId, onBack }) => {
          const project = projectsData.find(p => p.id === projectId);
          const [activeTab, setActiveTab] = useState('research');
          const chartRef = React.useRef(null);
          const chartInstance = React.useRef(null);
        
          const [improvedDescription, setImprovedDescription] = useState('');
          const [isGenerating, setIsGenerating] = useState(false);
          const [showModal, setShowModal] = useState(false);
        
          // Fungsi untuk memanggil Gemini API
          const generateImprovedDescription = async () => {
            setIsGenerating(true);
            setImprovedDescription('');
            setShowModal(true);
        
            const prompt = `Saya memiliki deskripsi proyek UI/UX berikut. Bisakah Anda menyarankan bagaimana saya bisa membuatnya lebih menarik, ringkas, dan berdampak? Fokus pada menyoroti nilai dan hasil. Berikan hanya teks yang sudah diperbaiki, tanpa pengantar atau kesimpulan.
        
Judul Proyek: ${project.title}
Deskripsi Singkat: ${project.shortDescription}
Ringkasan Proyek: ${project.detail.overview.summary}
        
Saran perbaikan:`;
        
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiKey = ""; // <--- ISI API KEY ANDA DI SINI
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
        
            try {
              const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });
              const result = await response.json();
        
              if (result.candidates && result.candidates.length > 0 &&
                  result.candidates[0].content && result.candidates[0].content.parts &&
                  result.candidates[0].content.parts.length > 0) {
                const text = result.candidates[0].content.parts[0].text;
                setImprovedDescription(text);
              } else {
                setImprovedDescription('Gagal menghasilkan saran. Struktur respons tidak terduga.');
              }
            } catch (error) {
              console.error('Error calling Gemini API:', error);
              setImprovedDescription('Terjadi kesalahan saat menghubungi API Gemini. Silakan coba lagi.');
            } finally {
              setIsGenerating(false);
            }
          };
        
          useEffect(() => {
            // Pastikan Chart.js sudah dimuat dan tersedia secara global
            if (window.Chart && project && project.detail.outcomes.chartData) {
              // Mendaftarkan registerables di sini, setelah Chart tersedia
              window.Chart.register(...window.Chart.registerables);
        
              if (chartInstance.current) {
                chartInstance.current.destroy(); // Hancurkan instance chart sebelumnya jika ada
              }
              chartInstance.current = new window.Chart(chartRef.current, { // Menggunakan window.Chart
                type: 'bar',
                data: project.detail.outcomes.chartData,
                options: {
                  responsive: true,
                  maintainAspectRatio: false, // Penting untuk responsivitas di dalam container
                  plugins: {
                    legend: {
                      position: 'top',
                    },
                    title: {
                      display: true,
                      text: project.detail.outcomes.chartTitle || 'Dampak Desain'
                    },
                    tooltip: {
                      callbacks: {
                        title: function(tooltipItems) {
                          // Memastikan judul tooltip tidak terlalu panjang
                          return tooltipItems[0].label.length > 16 ? tooltipItems[0].label.substring(0, 13) + '...' : tooltipItems[0].label;
                        },
                        label: function(context) {
                          let label = context.dataset.label || '';
                          if (label) {
                            label += ': ';
                          }
                          if (context.parsed.y !== null) {
                            label += context.parsed.y + '%'; // Menambahkan '%' untuk contoh ini
                          }
                          return label;
                        }
                      }
                    }
                  },
                  scales: {
                    y: {
                      beginAtZero: true
                    }
                  }
                }
              });
            }
        
            // Membersihkan grafik saat komponen di-unmount
            return () => {
              if (chartInstance.current) {
                chartInstance.current.destroy();
              }
            };
          }, [project]); // Bergantung pada objek proyek untuk re-render chart
        
          if (!project) {
            return (
              <div className="container mx-auto px-4 py-8 text-center text-stone-700">
                <h2 className="text-3xl font-bold mb-4">Proyek Tidak Ditemukan</h2>
                <button onClick={onBack} className="bg-teal-600 hover:bg-teal-700 text-white px-5 py-2 rounded-md font-semibold transition-colors duration-200">Kembali ke Dashboard</button>
              </div>
            );
          }
        
          return (
            <div className="container mx-auto px-4 py-8">
              <button onClick={onBack} className="mb-8 flex items-center text-teal-600 hover:text-teal-800 font-semibold transition-colors duration-200">
                <span className="mr-2">&#8592;</span> Kembali ke Dashboard
              </button>
        
              <article className="bg-white p-8 rounded-lg shadow-lg border border-stone-200">
                {/* Ringkasan Proyek */}
                <section className="mb-10 pb-6 border-b border-stone-200">
                  <p className="text-sm text-teal-600 font-semibold mb-2">STUDI KASUS UI/UX</p>
                  <h2 className="text-4xl md:text-5xl font-bold text-stone-900 mb-4">{project.title}</h2>
                  <p className="text-lg text-stone-700 mb-8">{project.detail.overview.summary}</p>
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 text-stone-700">
                      <div className="bg-stone-50 p-5 rounded-lg shadow-sm border border-stone-100">
                          <h3 className="text-xl font-semibold text-teal-700 mb-2">Peran Saya</h3>
                          <p>{project.detail.overview.role}</p>
                      </div>
                      <div className="bg-stone-50 p-5 rounded-lg shadow-sm border border-stone-100">
                          <h3 className="text-xl font-semibold text-teal-700 mb-2">Durasi Proyek</h3>
                          <p>{project.detail.overview.duration}</p>
                      </div>
                      <div className="bg-stone-50 p-5 rounded-lg shadow-sm border border-stone-100">
                          <h3 className="text-xl font-semibold text-teal-700 mb-2">Klien/Perusahaan</h3>
                          <p>{project.detail.overview.client}</p>
                      </div>
                      <div className="bg-stone-50 p-5 rounded-lg shadow-sm border border-stone-100">
                          <h3 className="text-xl font-semibold text-teal-700 mb-2">Tools yang Digunakan</h3>
                          <p>{project.detail.overview.tools}</p>
                      </div>
                  </div>
                  <div className="mt-6 text-center">
                    <button
                      onClick={generateImprovedDescription}
                      className="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-md font-semibold transition-colors duration-200 shadow-md flex items-center justify-center mx-auto"
                      disabled={isGenerating}
                    >
                      {isGenerating ? (
                        <>
                          <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                          Menghasilkan...
                        </>
                      ) : (
                        <>
                          Sempurnakan Deskripsi ✨
                        </>
                      )}
                    </button>
                  </div>
                </section>
        
                {/* Modal untuk Deskripsi yang Disempurnakan */}
                {showModal && (
                  <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-xl max-w-lg w-full p-6 relative">
                      <h3 className="text-2xl font-bold text-stone-800 mb-4">Saran Perbaikan Deskripsi</h3>
                      {isGenerating ? (
                        <p className="text-stone-600">Sedang menghasilkan saran...</p>
                      ) : (
                        <p className="text-stone-700 leading-relaxed whitespace-pre-wrap">{improvedDescription || 'Tidak ada saran yang dihasilkan.'}</p>
                      )}
                      <button
                        onClick={() => setShowModal(false)}
                        className="mt-6 bg-teal-600 hover:bg-teal-700 text-white px-5 py-2 rounded-md font-semibold transition-colors duration-200"
                      >
                        Tutup
                      </button>
                    </div>
                  </div>
                )}
        
                {/* Masalah yang Dipecahkan */}
                <section className="mb-10 pb-6 border-b border-stone-200">
                  <h2 className="text-3xl font-bold text-stone-800 mb-6 border-b-2 pb-2 border-teal-100">Masalah yang Dipecahkan</h2>
                  <p className="text-stone-700 leading-relaxed mb-6">{project.detail.problem}</p>
                  <div className="placeholder-image w-full h-64 mt-6 text-center p-4 rounded-lg flex items-center justify-center text-stone-500 bg-stone-100 border border-stone-300">
                    Visual pendukung untuk masalah (misalnya, data, kutipan pengguna)
                  </div>
                </section>
        
                {/* Tujuan Proyek */}
                <section className="mb-10 pb-6 border-b border-stone-200">
                  <h2 className="text-3xl font-bold text-stone-800 mb-6 border-b-2 pb-2 border-teal-100">Tujuan Proyek</h2>
                  <ul className="list-disc list-inside text-stone-700 leading-relaxed">
                    {project.detail.goals.map((goal, index) => (
                      <li key={index} className="mb-2">{goal}</li>
                    ))}
                  </ul>
                </section>
        
                {/* Proses Desain */}
                <section className="mb-10 pb-6 border-b border-stone-200">
                  <h2 className="text-3xl font-bold text-stone-800 mb-6 border-b-2 pb-2 border-teal-100">Proses Desain Saya</h2>
                  <p className="text-stone-700 leading-relaxed mb-6">Bagian ini menjelaskan langkah-langkah yang saya ambil dalam proses desain proyek ini, dari riset awal hingga pengujian akhir.</p>
                  
                  <div className="mb-4 border-b border-stone-300 flex flex-wrap gap-2 sm:gap-4">
                    {['research', 'ideation', 'wireframing', 'uiDesign', 'testing'].map(tab => (
                      <button
                        key={tab}
                        onClick={() => setActiveTab(tab)}
                        className={`tab-button py-2 px-3 sm:px-4 text-sm sm:text-base font-medium text-center border-b-2 rounded-t-lg transition-colors duration-200
                          ${activeTab === tab ? 'active border-teal-600 text-teal-600 bg-teal-50' : 'border-transparent text-stone-600 hover:border-stone-400 hover:text-stone-800'}`}
                      >
                        {tab === 'research' && 'Riset Pengguna'}
                        {tab === 'ideation' && 'Analisis & Ideasi'}
                        {tab === 'wireframing' && 'Wireframing'}
                        {tab === 'uiDesign' && 'Desain UI & Prototyping'}
                        {tab === 'testing' && 'Pengujian'}
                      </button>
                    ))}
                  </div>
        
                  <div className="p-6 bg-stone-50 rounded-b-lg shadow-inner border border-stone-200">
                    {activeTab === 'research' && (
                      <div>
                        <h3 className="text-2xl font-semibold text-stone-700 mb-4">Riset Pengguna</h3>
                        <p className="text-stone-700 leading-relaxed mb-4">{project.detail.designProcess.research.text}</p>
                        <div className="grid md:grid-cols-2 gap-4 mt-4">
                          {project.detail.designProcess.research.images.map((src, idx) => (
                            <img key={idx} src={src} alt={`Riset Pengguna ${idx + 1}`} className="w-full h-48 object-cover rounded-md shadow-sm border border-stone-200" />
                          ))}
                        </div>
                      </div>
                    )}
                    {activeTab === 'ideation' && (
                      <div>
                        <h3 className="text-2xl font-semibold text-stone-700 mb-4">Analisis & Ideasi</h3>
                        <p className="text-stone-700 leading-relaxed mb-4">{project.detail.designProcess.ideation.text}</p>
                        <div className="grid md:grid-cols-2 gap-4 mt-4">
                          {project.detail.designProcess.ideation.images.map((src, idx) => (
                            <img key={idx} src={src} alt={`Analisis & Ideasi ${idx + 1}`} className="w-full h-48 object-cover rounded-md shadow-sm border border-stone-200" />
                          ))}
                        </div>
                      </div>
                    )}
                    {activeTab === 'wireframing' && (
                      <div>
                        <h3 className="text-2xl font-semibold text-stone-700 mb-4">Wireframing</h3>
                        <p className="text-stone-700 leading-relaxed mb-4">{project.detail.designProcess.wireframing.text}</p>
                        <div className="grid md:grid-cols-2 gap-4 mt-4">
                          {project.detail.designProcess.wireframing.images.map((src, idx) => (
                            <img key={idx} src={src} alt={`Wireframing ${idx + 1}`} className="w-full h-64 object-cover rounded-md shadow-sm border border-stone-200" />
                          ))}
                        </div>
                      </div>
                    )}
                    {activeTab === 'uiDesign' && (
                      <div>
                        <h3 className="text-2xl font-semibold text-stone-700 mb-4">Desain UI & Prototyping</h3>
                        <p className="text-stone-700 leading-relaxed mb-4">{project.detail.designProcess.uiDesign.text}</p>
                        <div className="grid md:grid-cols-1 gap-4 mt-4">
                          {project.detail.designProcess.uiDesign.images.map((src, idx) => (
                            <img key={idx} src={src} alt={`Desain UI ${idx + 1}`} className="w-full h-72 object-cover rounded-md shadow-sm border border-stone-200" />
                          ))}
                        </div>
                      </div>
                    )}
                    {activeTab === 'testing' && (
                      <div>
                        <h3 className="text-2xl font-semibold text-stone-700 mb-4">Pengujian Kegunaan</h3>
                        <p className="text-stone-700 leading-relaxed mb-4">{project.detail.designProcess.testing.text}</p>
                        <div className="grid md:grid-cols-1 gap-4 mt-4">
                          {project.detail.designProcess.testing.images.map((src, idx) => (
                            <img key={idx} src={src} alt={`Pengujian ${idx + 1}`} className="w-full h-48 object-cover rounded-md shadow-sm border border-stone-200" />
                          ))}
                        </div>
                      </div>
                    )}
                  </div>
                </section>
        
                {/* Solusi Desain */}
                <section className="mb-10 pb-6 border-b border-stone-200">
                  <h2 className="text-3xl font-bold text-stone-800 mb-6 border-b-2 pb-2 border-teal-100">Solusi Desain</h2>
                  <p className="text-stone-700 leading-relaxed mb-6">{project.detail.solution.text}</p>
                  <div className="grid md:grid-cols-2 gap-6 mt-6">
                    {project.detail.solution.images.map((src, idx) => (
                      <img key={idx} src={src} alt={`Solusi Desain ${idx + 1}`} className="w-full h-96 object-cover rounded-lg shadow-md border border-stone-200" />
                    ))}
                  </div>
                  <h3 className="text-2xl font-semibold text-stone-700 mt-8 mb-4">Fitur Utama & Keputusan Desain</h3>
                  <ul className="list-disc list-inside text-stone-700 leading-relaxed">
                    {project.detail.solution.features.map((feature, index) => (
                      <li key={index} className="mb-2">{feature}</li>
                    ))}
                  </ul>
                </section>
        
                {/* Hasil & Dampak */}
                <section className="mb-10 pb-6 border-b border-stone-200">
                  <h2 className="text-3xl font-bold text-stone-800 mb-6 border-b-2 pb-2 border-teal-100">Hasil & Dampak</h2>
                  <p className="text-stone-700 leading-relaxed mb-6">Bagian ini menunjukkan dampak nyata dari solusi desain yang diterapkan, baik melalui metrik kuantitatif maupun kualitatif.</p>
                  
                  <div className="grid md:grid-cols-2 gap-6 mt-6 mb-8">
                    {project.detail.outcomes.metrics.map((metric, index) => (
                      <div key={index} className="bg-stone-50 p-6 rounded-lg shadow-sm border border-teal-100">
                        <h3 className="text-xl font-semibold text-teal-700 mb-2">Metrik Kunci 1</h3>
                        <p className="text-4xl font-bold text-stone-800 mb-2">{metric.value}</p>
                        <p className="text-stone-600">{metric.description}</p>
                      </div>
                    ))}
                  </div>
        
                  <h3 className="text-2xl font-semibold text-stone-700 mb-4">Visualisasi Dampak</h3>
                  <p className="text-stone-700 leading-relaxed mb-4">Grafik di bawah ini memvisualisasikan salah satu metrik kunci yang membaik setelah implementasi desain baru.</p>
                  <div className="chart-container mt-4 bg-stone-50 p-4 rounded-lg shadow border border-stone-200">
                    <canvas ref={chartRef} id="impactChart"></canvas>
                  </div>
                  <p className="text-sm text-center text-stone-500 mt-2">Grafik yang menunjukkan dampak positif desain terhadap metrik kunci.</p>
                </section>
        
                {/* Pembelajaran & Langkah Selanjutnya */}
                <section className="mb-10">
                  <h2 className="text-3xl font-bold text-stone-800 mb-6 border-b-2 pb-2 border-teal-100">Pembelajaran & Langkah Selanjutnya</h2>
                  <p className="text-stone-700 leading-relaxed mb-6">Refleksi adalah bagian penting dari pertumbuhan sebagai desainer. Berikut adalah beberapa pembelajaran utama dari proyek ini dan potensi langkah selanjutnya.</p>
                  
                  <h3 className="text-2xl font-semibold text-stone-700 mb-4">Pembelajaran Utama:</h3>
                  <ul className="list-disc list-inside text-stone-700 leading-relaxed mb-6">
                    {project.detail.learnings.main.map((item, index) => (
                      <li key={index} className="mb-2">{item}</li>
                    ))}
                  </ul>
        
                  <h3 className="text-2xl font-semibold text-stone-700 mb-4">Tantangan & Solusi:</h3>
                  <p className="text-stone-700 leading-relaxed mb-6">{project.detail.learnings.challenges}</p>
        
                  <h3 className="text-2xl font-semibold text-stone-700 mb-4">Potensi Iterasi & Langkah Selanjutnya:</h3>
                  <ul className="list-disc list-inside text-stone-700 leading-relaxed">
                    {project.detail.learnings.future.map((item, index) => (
                      <li key={index} className="mb-2">{item}</li>
                    ))}
                  </ul>
                </section>
              </article>
            </div>
          );
        };
        
        // Komponen Utama Aplikasi
        const App = () => {
          const [currentPage, setCurrentPage] = useState('dashboard'); // 'dashboard' atau 'projectDetail'
          const [selectedProjectId, setSelectedProjectId] = useState(null);
        
          const handleSelectProject = (projectId) => {
            setSelectedProjectId(projectId);
            setCurrentPage('projectDetail');
            window.scrollTo(0, 0); // Gulir ke atas halaman baru
          };
        
          const handleBackToDashboard = () => {
            setCurrentPage('dashboard');
            setSelectedProjectId(null);
            window.scrollTo(0, 0); // Gulir ke atas halaman baru
          };
        
          return (
            <div className="min-h-screen bg-stone-50 font-sans antialiased text-stone-800">
              {currentPage === 'dashboard' && (
                <DashboardPage onSelectProject={handleSelectProject} />
              )}
              {currentPage === 'projectDetail' && selectedProjectId && (
                <ProjectDetailPage projectId={selectedProjectId} onBack={handleBackToDashboard} />
              )}
        
              {/* Footer */}
              <footer className="bg-stone-800 py-8 text-center text-stone-400">
                <div className="container mx-auto px-4">
                  <p>&copy; <span id="currentYear">{new Date().getFullYear()}</span> [Nama Anda]. Semua Hak Dilindungi Undang-Undang.</p>
                  <p className="mt-2 text-sm">Dibuat dengan &#10084; untuk portofolio UI/UX.</p>
                </div>
              </footer>
            </div>
          );
        };
        
        // Render aplikasi React ke DOM
        const rootElement = document.getElementById('root');
        if (rootElement) {
            ReactDOM.createRoot(rootElement).render(React.createElement(App, null));
        }
        
    </script>
</body>
</html>
